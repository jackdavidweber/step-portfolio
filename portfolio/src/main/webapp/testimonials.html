<html lang="en">
<head>
    <title>Testimonial Controls</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap 4 Portfolio/Resume Theme for Developers">

    <link rel="shortcut icon" href="favicon.ico">  
    
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>

    <script defer src="assets/fontawesome/js/all.js"></script>

<body onload="getTestimonials()">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="section-inner shadow-sm rounded">
        <h2 class="heading">Testimonials!</h2>
        <form action="/data" method="POST">
            <div id="numTestimonials"></div>
            <input type="number" name="max-testimonials" min="1">

            <p>Enter a testimonial</p>
            <textarea name="userTestimonial"></textarea>
            
            <br>
            <input type="submit" value="Add Testimonial" />
        </form> 
        <br>
        <form action="/delete-data" method="POST">
            <input type="submit" value="Delete"/>
        </form>
    </div><!--//section-inner-->

    <!-- Google Sign in -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- custom js -->
    <script type="text/javascript" src="assets/js/main.js"></script>            

</body>
</html>
